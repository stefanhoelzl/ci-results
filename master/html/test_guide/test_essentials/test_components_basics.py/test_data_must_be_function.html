<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <link rel="pythonpath" href="/" hreflang="py" />
  <script src="http://localhost:8000/js/vue.js"></script>
  <script src="http://localhost:8000/js/brython_dist.js"></script>
</head>
<body onload="brython(1)">
<div id="app"></div>
<script type="text/python">
  from vue import *
  def app(el):
    class ClickCounter(VueComponent):
        count = 0
        template = """
        <button v-on:click="count++">{{ count }}</button>
        """
    ClickCounter.register()
    class App(VueComponent):
        template = """
        <div id="components-demo">
          <click-counter id="btn0"></click-counter>
          <click-counter id="btn1"></click-counter>
        </div>
        """

    return App(el)
  app = app('#app')
</script>
</body>
</html>
