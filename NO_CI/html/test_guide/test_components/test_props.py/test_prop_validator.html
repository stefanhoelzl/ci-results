<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <link rel="pythonpath" href="/" hreflang="py" />
  <script src="http://localhost:8000/js/vue.js"></script>
  <script src="http://localhost:8000/js/brython_dist.js"></script>
</head>
<body onload="brython(1)">
<div id="app"></div>
<script type="text/python">
  from vue import *
  def app(el):
    class SubComponent(VueComponent):
        prop: str

        @validator("prop")
        def is_text(self, value):
            return "text" == value

        template = "<div>{{ prop }}</div>"

    SubComponent.register()

    class App(VueComponent):
        template = """
        <sub-component id="component" prop="not text"></sub-component>
        """

    return App(el)
  app = app('#app')
</script>
</body>
</html>
